buildscript {
    ext.kotlin_version = '1.0.3'
    ext {
		springBootVersion = '1.4.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	baseName = 'okpdmarket'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.projectlombok:lombok')
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	compile group: 'org.springframework', name: 'spring-core', version: '4.3.3.RELEASE'
	compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
	compile group: 'com.impetus.kundera.client', name: 'kundera-cassandra', version: '3.6'
	compile group: 'com.impetus.kundera.client', name: 'kundera-cassandra-ds-driver', version: '3.6'
	compile group: 'com.impetus.kundera.client', name: 'kundera-cassandra-pelops', version: '3.6'
	// https://mvnrepository.com/artifact/org.apache.cassandra/cassandra-all
	compile group: 'org.apache.cassandra', name: 'cassandra-all', version: '3.9'

}


eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
