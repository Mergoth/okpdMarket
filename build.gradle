buildscript {
    ext {
        springBootVersion = '1.4.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

subprojects {
	   apply plugin: 'java'
       apply plugin: 'spring-boot'
       apply plugin: 'idea'
       //id "org.asciidoctor.convert" version "1.5.2"

    jar {
       /* baseName = 'okpdmarket'*/
        version = '0.0.1-SNAPSHOT'
    }
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile('org.projectlombok:lombok')
        compile('org.springframework.boot:spring-boot-starter-web')
        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile 'org.codehaus.groovy:groovy-all:2.2.1'
        compile "org.springframework.restdocs:spring-restdocs-mockmvc"
        compile group: 'org.springframework', name: 'spring-core', version: '4.3.3.RELEASE'
        compile group: 'javax.persistence', name: 'persistence-api', version: '1.0'
        compile group: 'com.impetus.kundera.client', name: 'kundera-cassandra', version: '3.6'
        compile group: 'com.impetus.kundera.client', name: 'kundera-cassandra-ds-driver', version: '3.6'
        compile group: 'com.impetus.kundera.client', name: 'kundera-cassandra-pelops', version: '3.6'
        // https://mvnrepository.com/artifact/org.apache.cassandra/cassandra-all
        compile group: 'org.apache.cassandra', name: 'cassandra-all', version: '3.9'
    }
}

