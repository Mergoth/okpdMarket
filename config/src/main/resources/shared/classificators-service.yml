security:
  oauth2:
    client:
      clientId: classificators-service
      clientSecret: ${CLASSIFICATORS_SERVICE_PASSWORD}
      accessTokenUri: http://auth-service:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  data:
    mongodb:
      host: account-mongodb
      username: user
      password: ${MONGODB_PASSWORD}
      database: okpd
      port: 27017

server:
  context-path: /classificators
  port: 6000
