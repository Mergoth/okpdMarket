<div class="path" *ngIf="model.detailed != null">
  <div *ngFor="let item of model.treePath ">
    <div class="node" [style.margin-left.px]="item.level*7" (click)="onPathClick(item.id)"> - {{item.id}} {{item.name}}</div>
  </div>
</div>
<div *ngIf="model.detailed && model.tree">
  <h2>{{model.tree.id}} {{model.tree.name}}</h2>
  {{model.tree.notes}}
</div>
<tree-view (nodeClick)="onNodeClick($event)" [model]="model.tree"></tree-view>
