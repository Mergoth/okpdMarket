<div class="path" *ngIf="model.detailed && model.tree.path">
  <div *ngFor="let item of model.tree.path">
    <div class="node" [style.margin-left.px]="item.level*7" (click)="onPathClick(item[0])"> - {{item[0]}} {{item[1]}}</div>
  </div>
</div>
<div *ngIf="model.detailed && model.tree">
  <h2>{{model.tree.id}} {{model.tree.name}}</h2>
  {{model.tree.notes}}
</div>
<tree-view (nodeClick)="onNodeClick($event)" [model]="model.tree"></tree-view>
