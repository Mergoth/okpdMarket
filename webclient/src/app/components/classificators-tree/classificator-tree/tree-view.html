<div *ngIf="model != null">
  <div *ngFor="let node of model.nodes" >
    <tree-node (click)="expand(node)" (nodeDetail)="onNodeDetail($event)" [model]="node" [level]="model.level"></tree-node>
    <div *ngIf="node.expanded">
      <tree-view (nodeClick)="onNodeClick($event)" (nodeDetail)="onNodeDetail($event)" [model]="node"></tree-view>
    </div>
  </div>
</div>
<div class="loading" style="float: right; position: relative; top: -25px" *ngIf="model == null || model.nodes == null"></div>
